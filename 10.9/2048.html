<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <style type="text/css">
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            font-size: 30px;
            background-color: rgb(23,44,60);
            overflow: hidden;
        }
        .readme{
            position: absolute;
            left: 5%;
            top: 100px;
            width: 250px;
        }
        .readme span{
            display: block;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: red;
        }
        .readme p{
            display: block;
            font-size: 16px;
            text-indent: 20px;
            text-align: center;
            color: #75ffe7;
        }
        .tab{
            margin: 50px auto 0;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            background-color: #999;
        }
        tr{
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
        }
        td{
            width: 100px;
            height: 100px;
            border-radius: 15px;
        }
        .text{
            position: absolute;
            right: 10%;
            top: 100px;
            color: red;
        }
        .restart{
            font-size: 22px;
            margin: 25px;
            color: red;
            text-align: center;
            cursor: pointer;
        }
        .score{
            color: #75ffe7;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="readme">
        <span>Play</span>
        <p>play 2048</p>
    </div>
    <table class="tab" cellspacing="6"></table>
    <div class="restart">Restart</div>
    <div class="text" style="font-size: 16px">scores:
        <span class="score"></span>!
    </div>
    <script>
        //模块化开发
        var json={
            //创建一个初始化函数
          init:function () {
            var oTab=document.querySelector('.tab'),
                str='',
                id=1;//获取表格，以及保存的字符串
            for (var i=0;i<4;i++){
              str+="<tr>";
              for(var j=0;j<4;j++){
                str+='<td id="'+(id++)+'"></td>';//迭代生成表格
              }
              str+='</tr>';
            }
            oTab.innerHTML=str;
            this.randomNum();
            this.randomNum();
            this.result();
          },
          //创建一个任意区间的随机函数
          myRandom:function(min,max){
            return Math.round(Math.random()*(max-min)+min);
          },
          //随机在格子里生成一个数字
          randomNum:function(){
            var num=this.myRandom(1,16),
                oGrid=document.getElementById(num);
            if(oGrid.innerHTML==''){
              oGrid.innerHTML=this.myRandom(1,2)*2;
            }else{
              this.randomNum();
            }
          },
          //top
          top:function(){
            let a=[];
            for (var i=1;i<=4;i++){//遍历四排
              for (var j=i;j<=i+12;j++){//j=i+3*4 同列
                for (var k=j;k>4;k-=4){//1~4处于顶层，k>4
                  a.push(this.change(document.getElementById(k-4),document.getElementById(k)));
                }
              }
            }
            function prepare(value,index,array) {
              return value===true;
            }
            if(a.some(prepare)===true){
              json.randomNum();
            }
          },
          //bottom
          bottom:function(){
            let a=[];
            for (var i=1;i<=4;i++){
              for (var j=i+12;j>=i;j-=4){
                for (var k=j;k<13;k+=4){
                  a.push(this.change(document.getElementById(k+4),document.getElementById(k)));
                }
              }
            }
            function prepare(value,index,array) {
              return value===true;
            }
            if(a.some(prepare)===true){
              json.randomNum();
            }
          },
          //left
          left:function(){
            let a=[];
            for (var i=1;i<=13;i+=4){
              for (var j=i;j<=i+3;j++){
                for (var k=j;k>i;k--){
                  a.push(this.change(document.getElementById(k-1),document.getElementById(k)));
                }
              }
            }
            function prepare(value,index,array) {
              return value===true;
            }
            if(a.some(prepare)===true){
              json.randomNum();
            }
          },
          //right
          right:function(){
            let a=[];
            for (var i=1;i<=13;i+=4){
              for (var j=i+4;j>=i;j--){
                for (var k=j;k<i+3;k++){
                  a.push(this.change(document.getElementById(k+1),document.getElementById(k)))
                }
              }
            }
            function prepare(value,index,array) {
              return value===true;
            }
            if(a.some(prepare)===true){
              json.randomNum();
            }
          },
          //移动合并检测函数
          change:function(before,after){//一上一下
            //移动
            if(before.innerHTML==''&&after.innerHTML!==''){
              before.innerHTML=after.innerHTML;
              after.innerHTML='';
              return true;
            }
            //合并
            if(before.innerHTML!==''&&before.innerHTML===after.innerHTML){
              before.innerHTML*=2;
              after.innerHTML='';
            }
            console.log(before,after)
          },
          //改变颜色计算结果的函数
          result:function () {
            var color={'':'#fff',
                      '2':'#0f0',
                      '4':'#00ccff',
                      '8':'#ff9900',
                      '16':'#00cc66',
                      '32':'#ffcccc',
                      '64':'#ff33cc',
                      '128':'#0066cc',
                      '256':'#6633cc',
                      '512':'#ff0099',
                      '1024':'#990033',
                      '2048':'#6600ff',
                      '4096':'#cc0066'
                    },score=0;
            for (var i=1;i<=16;i++){
              var oGrid=document.getElementById(i);
              oGrid.style.backgroundColor=color[oGrid.innerHTML];//把相应的颜色匹配相应的字符
              score+=oGrid.innerHTML*10;
            }
            document.querySelector('.score').innerHTML=score;
          }
        };
        window.onload=json.init();//加载完成调用init初始化
        document.onkeydown=function (e) {
          switch (e.key) {
            case 'ArrowUp':json.top();json.result();break;
            case 'ArrowDown':json.bottom();json.result();break;
            case 'ArrowLeft':json.left();json.result();break;
            case 'ArrowRight':json.right();json.result();break;
            case 'Enter':json.init();
            default:break;
          }

        }
    </script>
</body>
</html>
